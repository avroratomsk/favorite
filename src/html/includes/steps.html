<div class="steps">
    <img src="@img/step-image.jpg" alt="" class="steps__bg _bg-cover" data-aos="fade">
    <div class="steps__container">
        <div class="steps__row">
            <div class="steps__left">
                <h2 class="steps__title _title" data-aos="fade">Пять шагов для установки окон</h2>
                <button type="button" class="steps__btn _btn" data-aos-delay="150" data-aos="fade-up"
                    data-popup=".popup-consution">
                    <span>Получить консультацию</span>
                    <img src="@img/icons/consultation.svg" alt="">
                </button>
            </div>
            <div class="steps__right steps-card">
                <div class="steps-card__card" data-aos="fade-up">
                    <div class="steps-card__number">01</div>
                    <div class="steps-card__text">
                        Оставить <br><span>заявку</span>
                    </div>
                </div>
                <div class="steps-card__card" data-aos-delay="100" data-aos="fade-up">
                    <div class="steps-card__number">02</div>
                    <p class="steps__free">Бесплатно</p>
                    <div class="steps-card__text">
                        Выезд замерщика
                    </div>
                </div>
                <div class="steps-card__card" data-aos-delay="200" data-aos="fade-up">
                    <div class="steps-card__number">03</div>
                    <div class="steps-card__text">
                        Заключение договора
                    </div>
                </div>
                <div class="steps-card__card" data-aos-delay="300" data-aos="fade-up">
                    <div class="steps-card__number">04</div>
                    <div class="steps-card__text">
                        Изготовление и доставка
                    </div>
                </div>
                <div class="steps-card__card" data-aos-delay="400" data-aos="fade-up">
                    <div class="steps-card__number">05</div>
                    <div class="steps-card__text">
                        Монтаж и приемка
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
